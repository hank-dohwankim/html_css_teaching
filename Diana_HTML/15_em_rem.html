<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Em & Rem Units</title>
    <style>
      html {
        font-size: 10px;
      }
      li {
        font-size: 2em;
      }
      .ul-1 {
        font-size: 2em;
      }
      .ul-2 {
        font-size: 2em;
      }
      .ul-3 {
        font-size: 2em;
      }
    </style>
  </head>
  <body>
    <ul class="ul-1">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <ul class="ul-2">
        <li>1-1</li>
        <li>1-2</li>
        <li>1-3</li>
        <li>1-4</li>
        <ul class="ul-3">
          <li>1-5-1</li>
          <li>1-5-2</li>
        </ul>
      </ul>
    </ul>
  </body>
</html>
