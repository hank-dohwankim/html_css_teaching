<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Id and Class</title>
  </head>
  <body>
    <div id="main-header" class="card">
      <h1>My Website</h1>
      <p>A site about me</p>
    </div>
    <ul id="main-nav">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
    <div id="about" class="card">
      <h3>About</h3>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur
        assumenda obcaecati, ab ad hic incidunt quidem, blanditiis maiores
        eligendi tempore nam suscipit porro? Molestias, molestiae voluptatem at
        <span class="enhance">saepe omnis assumenda.</span>
      </p>
    </div>
  </body>
</html>

<style>
  .card {
    border: 1px solid #ccc;
  }

  .enhance {
    color: coral;
    background-color: cyan;
  }

  #main-header {
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
  }
</style>
