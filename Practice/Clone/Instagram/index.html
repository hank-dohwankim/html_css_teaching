<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="./img/logo.png" alt="logo" />
      </div>
      <div>
        <input
          class="search-bar"
          type="text"
          name="search"
          placeholder="검색"
        />
      </div>
      <div class="nav-item">
        <div class="home"><i class="fas fa-home fa-2x"></i></div>
        <div class="message"><i class="far fa-paper-plane fa-2x"></i></div>
        <div class="search"><i class="far fa-compass fa-2x"></i></div>
        <div class="like"><i class="far fa-heart fa-2x"></i></div>
        <div class="profile"><i class="fas fa-user-circle fa-2x"></i></div>
      </div>
    </div>

    <section class="container">
      <div class="card">
        <div class="card-header">
          <div class="profile-img"><img src="img/profile.jpg" alt="" /></div>
          <div class="info">
            <div class="profile-info">
              <div class="name">
                Diana
                <label class="info-label">팔로우</label>
              </div>
              <div class="location">Winnipeg 어딘가</div>
            </div>
            <div class="more-info">
              <i class="fas fa-ellipsis-h"></i>
            </div>
          </div>
        </div>
        <div class="content-img">
          <img src="img/content.jpg" alt="" />
        </div>
      </div>
    </section>
  </body>
</html>
